<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .generate-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .generate-button:hover {
            background-color: #555;
        }
        .dropdown, .name-input, .password-input {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
        }
        #savedKeys {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .key-box {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column;
        }
        .key-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .action-buttons {
            margin-top: 10px;
        }
        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
        }
        .action-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body onload="initializeApp()">
    <header>
        <h1>Secure Key Generator</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <label for="passwordInput">Enter Password:</label>
        <input type="password" id="passwordInput" class="password-input" placeholder="Enter password..." />
        <button class="generate-button" onclick="login()">Login</button>
    </div>

    <div class="container" id="mainContainer" style="display:none;">
        <h2>Key Generation Panel</h2>
        
        <label for="startName">Enter Person's Name:</label>
        <input type="text" id="startName" class="name-input" placeholder="Enter name..." />
        
        <label for="timeDuration">Select Time Duration:</label>
        <select id="timeDuration" class="dropdown">
            <option value="3 days">3 Days</option>
            <option value="1 month">1 Month</option>
            <option value="2 months">2 Months</option>
            <option value="3 months">3 Months</option>
            <option value="4 months">4 Months</option>
            <option value="5 months">5 Months</option>
            <option value="6 months">6 Months</option>
            <option value="7 months">7 Months</option>
            <option value="8 months">8 Months</option>
            <option value="9 months">9 Months</option>
            <option value="10 months">10 Months</option>
            <option value="11 months">11 Months</option>
            <option value="12 months">12 Months</option>
        </select>
        
        <button class="generate-button" onclick="generateKey()">Generate Key</button>
        
        <div id="savedKeys" style="display:none;">
            <h3>Saved Keys:</h3>
            <div id="keysList"></div>
        </div>
    </div>
    
    <footer>
        &copy; 2024 Secure System | All Rights Reserved
    </footer>

    <script>
        const correctPassword = "Apple";
        let savedKeys = [];

        function login() {
            const enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword === correctPassword) {
                alert("Password correct! You are now logged in.");
                localStorage.setItem('savedPassword', enteredPassword);
                showMainContainer();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function showMainContainer() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("mainContainer").style.display = "block";
        }

        function checkSavedPassword() {
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedPassword === correctPassword) {
                showMainContainer();
                loadSavedKeys();
            }
        }

        function initializeApp() {
            checkSavedPassword();
            loadSavedKeys();
        }

        function saveKeysToLocalStorage() {
            localStorage.setItem('savedKeys', JSON.stringify(savedKeys));
        }

        function loadSavedKeys() {
            const keysData = localStorage.getItem('savedKeys');
            if (keysData) {
                savedKeys = JSON.parse(keysData);
                displaySavedKeys();
            }
        }

        function displaySavedKeys() {
            const savedKeysDiv = document.getElementById("savedKeys");
            const keysList = document.getElementById("keysList");

            keysList.innerHTML = '';  // Clear any existing keys

            if (savedKeys.length > 0) {
                savedKeysDiv.style.display = "block";

                savedKeys.forEach(keyObj => {
                    const keyBox = document.createElement("div");
                    keyBox.classList.add("key-box");

                    const nameLabel = document.createElement("div");
                    nameLabel.classList.add("key-label");
                    nameLabel.textContent = `Name: ${keyObj.name}`;
                    
                    const keyInfo = document.createElement("div");
                    keyInfo.textContent = `Generated Key: ${keyObj.key} (Valid for: ${keyObj.duration})`;

                    const actionButtons = document.createElement("div");
                    actionButtons.classList.add("action-buttons");

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete Key";
                    deleteButton.onclick = function () {
                        alert(`${keyObj.name} has been logged out and their key deleted.`);
                        keysList.removeChild(keyBox);
                        savedKeys = savedKeys.filter(k => k.key !== keyObj.key);
                        saveKeysToLocalStorage();
                    };

                    const logoutButton = document.createElement("button");
                    logoutButton.textContent = "Logout";
                    logoutButton.onclick = function () {
                        alert(`${keyObj.name} has been logged out.`);
                    };

                    const resetButton = document.createElement("button");
                    resetButton.textContent = "Reset Timing";
                    resetButton.onclick = function () {
                        alert(`${keyObj.name}'s key timing has been reset.`);
                        keyInfo.textContent = `Generated Key: ${keyObj.key} (Valid for: ${keyObj.duration}) [Timing Reset]`;
                    };

                    actionButtons.appendChild(deleteButton);
                    actionButtons.appendChild(logoutButton);
                    actionButtons.appendChild(resetButton);

                    keyBox.appendChild(nameLabel);
                    keyBox.appendChild(keyInfo);
                    keyBox.appendChild(actionButtons);

                    keysList.appendChild(keyBox);
                });
            } else {
                savedKeysDiv.style.display = "none";
            }
        }

        function generateKey() {
            const personName = document.getElementById("startName").value.trim();
            if (personName === "") {
                alert("Please enter the person's name.");
                return;
            }

            const prefix = "AK";
            const keyLength = 20;
            const remainingLength = keyLength - prefix.length;

            let randomPart = "";
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (let i = 0; i < remainingLength; i++) {
                randomPart += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            const generatedKey = prefix + randomPart;
            const timeDuration = document.getElementById("timeDuration").value;

            const keyObject = {
                name: personName,
                key: generatedKey,
                duration: timeDuration,
            };
            savedKeys.push(keyObject);

            saveKeysToLocalStorage(); // Save to localStorage
            displaySavedKeys();
        }
    </script>
</body>
</html>
